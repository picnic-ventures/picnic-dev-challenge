scalar Date

type Query {
  cats(liked: Boolean): [Cat!]!
  cat(id: ID!): Cat
}

type Mutation {
  like(catId: ID!, value: Boolean!): Cat
}

type Cat {
  id: ID!
  age: Int
  color: String
  description: String
  image: String
  liked: Boolean
  name: String
  owner: Person
  availability: [DateInterval!]!
}

type Person {
  id: ID!
  name: String
  email: String
  phone: String
  address: String
}

type DateInterval {
  start: Date!
  end: Date!
}
